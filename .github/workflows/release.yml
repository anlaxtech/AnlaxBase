name: Build and Release

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '6.0.x'

    - name: Setup NuGet
      run: nuget restore AnlaxBase.sln

    - name: Restore dependencies
      run: dotnet restore AnlaxBase.sln /p:AnlaxPackageVersion="2022.0.6"

    - name: Build the solution
      run: dotnet build AnlaxBase.sln --configuration "Release R22" /p:Platform="x64"

    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.ANLAXD }}
      with:
        tag_name: v2.1  # ”кажите тег здесь, например, v1.0
        release_name: Release v2.1  # ”кажите им€ релиза здесь
        draft: false
        prerelease: false

    - name: Upload DLL as release asset
      uses: softprops/action-gh-release@v1
      with:
        files: |
          bin/x64/Release R22/net48/AnlaxBase.dll
        name: AnlaxBase.dll
        tag_name: v1.0  # ”бедитесь, что тег совпадает с тем, который вы указали в предыдущем шаге
        token: ${{ secrets.GITHUB_TOKEN }}