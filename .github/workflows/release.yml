name: Build and Release

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '6.0.x'

    - name: Setup NuGet
      run: nuget restore AnlaxBase.sln

    - name: Restore dependencies
      run: dotnet restore AnlaxBase.sln /p:AnlaxPackageVersion="2022.0.6"

    - name: Build the solution
      run: dotnet build AnlaxBase.sln --configuration "Release R22" /p:Platform="x64"

    - name: Upload AnlaxBase.dll as release asset
      uses: softprops/action-gh-release@v1
      with:
        tag_name: 'v1.0.0'  # Use a specific version tag instead
        name: AnlaxBase.dll
        files: ./bin/x64/Release R22/net48/AnlaxBase.dll
        token: ${{ secrets.ANLAXD }}
      env:
        GITHUB_TOKEN: ${{ secrets.ANLAXD }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.ANLAXD }}
      with:
        tag_name: 'v1.2.0'  # Make sure to use the same tag name as above
        release_name: Release v1.2.0
        draft: false
        prerelease: false